@(form: play.api.data.Form[models.Game])

    <script src='@routes.Assets.at("javascripts/index.min.js")' type='text/javascript'></script>

    <ul id="bars"></ul>

    <form method="POST" action="/games">
        <input type="text" placeholder="Nome:" name="nome">
        <input type="text" placeholder="Finalizado em:" name="finalizado">
		<input type="text" placeholder="Nota:" name="nota">
		<input type="text" placeholder="Genero" name="genero">

        <input type="submit"/>
    </form>

}
