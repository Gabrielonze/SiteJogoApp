@(message: String)

@main("Bem Vindo") {

<div class="cont row">
	<div class="row-fluid name_pg shb lebr"><h1> Catalogo </h1></div>
	
	<div class="row-fluid app_part shb">
		<div class="span3 pedidos_item shb">
			<div class="row-fluid">
				<div class="span12">
					<div class="row-fluid">
						<div class="span12 pedidos_item_things oran">As montanhas perdidas de nowhere</div>
					</div><br/>
					<div class="row-fluid">
						<div class="span6 pedidos_item_things oran">Nota</div>
						<div class="span6 pedidos_item_things oran">Genero</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- PROXIMO -->
	
	<div class="row-fluid name_pg shb lebr"><h1> Registre-se // Login </h1></div>
	
	<div class="row-fluid app_part shb">
		<div class="span6">
			<div class="row-fluid name_pg shb lebr"><h1> Registro</h1></div>
			<form method="POST" action="#">
				<div class="row-fluid">
					<label class="span12">
						Nome:<br/>
						<input type="text" name="nome" required>
					</label>
				</div>
				<div class="row-fluid">

					<label class="span12">
						Email:<br/>
						<input type="email" name="email" required>
					</label>
				</div>
				<div class="row-fluid">
					<label class="span12">
						Senha:<br/>
						<input type="password" name="pw">
					</label>
				</div>
				<div class="row-fluid">
					<label class="span12">
						<input type="submit" value="Cadastrar">
					</label>
				</div>
			</form>
		</div>
		<div class="span6">
			<div class="row-fluid name_pg shb lebr"><h1>Login</h1></div>
			<form method="POST" action="#">
				<div class="row-fluid">
					<label class="span12">
						Email:<br/>
						<input type="email" name="email" required>
					</label>
				</div>
				<div class="row-fluid">
					<label class="span12">
						Senha:<br/>
						<input type="password" name="pw">
					</label>
				</div>
				<div class="row-fluid">
					<label class="span12">
						<input type="submit" value="Entrar">
					</label>
				</div>
			</form>
		</div>
	</div>

	<div class="row-fluid name_pg shb lebr"><h1> Cadastro Jogos </h1></div>
	
	<div class="row-fluid app_part shb">
		<form method="POST" action="#">
			<div class="row-fluid">
				<label class="span3">
					Jogo:<br/>
					<input type="text" name="nome" required>
				</label>
				<label class="span3">
					Finalizado em:<br/>
					<input type="text" name="desenv" required>
				</label>
				<label class="span3">
					Nota de 0 a 10:<br/>
					<input type="text" name="nota" required>
				</label>
				<label class="span3">
					Genero:<br/>
					<input type="text" name="genero" required>
				</label>
			</div>
	
			<div class="row-fluid">
				<label class="span9">
					Escreva o que achou do Jogo:<br/>
					<textarea name="comentario"></textarea>
				</label>
				<label class="span3">
					<input type="submit" class="envJo" value="Cadastrar">
				</label>
			</div>
		</form>
	</div>

	<div class="row-fluid name_pg shb lebr"><h1> Seus Jogos </h1></div>
	
	<div class="row-fluid app_part shb">
		<div class="span3 pedidos_item shb">
			<div class="row-fluid">
				<div class="span12">
					<div class="row-fluid">
						<div class="span12 pedidos_item_things oran">As montanhas perdidas de nowhere</div>
					</div>
					<div class="row-fluid">
						<textarea class="span12" name="resenha"></textarea>
					</div>
					<div class="row-fluid">
						<div class="span6 pedidos_item_things oran oran">Nota</div>
						<div class="span6 pedidos_item_things oran">Genero</div>
					</div>
				</div>
			</div>
		</div>
	</div>


}
