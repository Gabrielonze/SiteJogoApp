@(contJogos: List[Game])

@main("Adicione seus Jogos") {

<div class="row-fluid name_pg shb lebr"><h1> Seus Jogos </h1></div>
	
	<div class="row-fluid app_part shb">

@contJogos.map{i =>
	
		<div class="span3 pedidos_item shb">
			<div class="row-fluid">
				<div class="span12">
					<div class="row-fluid">
						<div class="span12 pedidos_item_things oran">@i.nome</div>
					</div>
					<div class="row-fluid">
						<textarea class="span12" name="resenha">@i.descricao</textarea>
					</div>
					<div class="row-fluid">
						<div class="span6 pedidos_item_things oran oran">@i.nota</div>
						<div class="span6 pedidos_item_things oran">@i.genero</div>
					</div>
				</div>
			</div>
		</div>
	
}

</div>



}
